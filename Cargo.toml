[package]
name = "dab-bridge"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.collabora.com/collabora/dab-rdk-bridge"
description = "Enables compatibility of devices based on Reference Design Kit (RDK) with DAB (get-dab.com)"
version = "0.2.0"
edition = "2021"
repository = "https://gitlab.collabora.com/collabora/dab-rdk-bridge.git"

[[bin]]
name = "dab-bridge"
path = "src/bridge.rs"

[dependencies]
clap = { version = "3.2", features = ["derive"] }
paho-mqtt = { git = "https://github.com/eclipse/paho.mqtt.rust.git", rev = "v0.11.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tungstenite = "0.17"
bytes = "1.3.0"
surf = "2.2.0"
futures = "0.3.5"

[dependencies.tokio]
version = "0.3.0"
features = ["full"]