[package]
name = "dab-bridge"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.collabora.com/collabora/dab-rdk-bridge"
description = "Enables compatibility of devices based on Reference Design Kit (RDK) with DAB (get-dab.com)"
version = "0.2.0"
edition = "2021"
repository = "https://gitlab.collabora.com/collabora/dab-rdk-bridge.git"

[[bin]]
name = "dab-bridge"
path = "src/bridge.rs"

[dependencies]
clap = { version = "3.2", features = ["derive"] }
paho-mqtt = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tungstenite = "0.17"
bytes = "1.3.0"
surf = "2.2.0"
futures = "0.3.5"
lazy_static = "1.4.0"
hyper = "0.13"
tokio = { version = "0.2.22", features = ["full"] }
image = "0.24"
tiff = "0.9"
flate2 = "1.0"
local-ip-address = "0.5"